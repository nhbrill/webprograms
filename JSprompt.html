<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JSprompt</title>
<!-- Nate Brill -->
</head>
<body>
The JS inside the script runs on page load and page refresh.
<script>
var n = prompt("Enter a floating point number with at least one decimal");
document.write("<br>You entered " + n);
document.write("<br>sqrt: " + Math.sqrt(n));
document.write("<br>round: " + Math.round(n));
document.write("<br>ceil: " + Math.ceil(n));
document.write("<br>floor: " + Math.floor(n));
</script>
</body>
</html>
